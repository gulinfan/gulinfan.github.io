<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
    var str="<table cellspacing='2' cellpadding='3'>";
    for(var i=1; i<=9; i++) {
        str+='<tr>';
        for(var j=1; j<=i; j++) {
            str+='<td width="60" bgcolor="#09ACF7" >'+i + '*' + j + '=' + i * j+"</td>";
        }
        str+='</tr>';
    }
    str+="</table>";
    document.write(str);
</script>
</head>
<body>
	
</body>
</html>
