<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function check()
{ var regPhone1=/^1\d{10}$/;
var regPhone2=/^0\d{2,3}-\d{7,8}$/;	
var str1=document.getElementById("phone1").value;	
var str2=document.getElementById("phone2").value;
if(!regPhone1.test(str1)) document.getElementById("ss1").innerHTML="手机号码格式不正确！";
else if(!regPhone2.test(str2)) 
{document.getElementById("ss1").innerHTML="";
 document.getElementById("ss2").innerHTML="固定号码格式不正确！";}
else  document.getElementById("myform").submit();
}
</script>
</head>

<body>
<form action="" method="post" id="myform">
手机号码：<input type="text" id="phone1" /><span id="ss1" style="color:#F00"></span><br />
固定电话：<input type="text" id="phone2" /><span id="ss2" style="color:#F00"></span><br />
<input type="button" value="提交"  onclick="check()"/>
</form>
</body>
</html>
