<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   form{
	    	width: 400px;
	    	margin:10px auto;
	    }
		div#result{
			width:400px;
			margin: 10px auto;
		}
		td{
			text-align: center;
		}
	</style>
	<script>
		var dataList=new Array();     //定义一个数组存放输入框中输入的用户名和密码
		function enterTable(){
			var user=document.getElementById("user");
			var pwd=document.getElementById("pwd");
			if(user.value=="" || pwd.value=="")      //判断输入的用户名或密码是否为空
			{
				alert("用户名或密码为空，请重新输入！");
				return;
			}
			dataList.push([user.value,pwd.value]);     //将输入的用户名和密码以数组的形式存放到数组dataList中
			var r=dataList.length;      //数组dataList的长度就是要产生的表格的行数
			var c=dataList[0].length;   //数组dataList中任意一个元素的长度就是要产生的表格的列数
			var s='<table width="300" border="1" cellpadding="0" cellspacing="0">';
			s+='<tr><td>用户名</td><td>密码</td></tr>'
			for(var i=0;i<r;i++)
			{
				s+='<tr>';
				for(var j=0;j<c;j++)
				{
					s+="<td>"+dataList[i][j]+"</td>";    //将数组dataList中存放的用户名和密码信息放到对应的单元格td中
				}
				s+='</tr>';
			}
			s+='</table>';
			document.getElementById("result").innerHTML=s;
			user.value="";
			pwd.value="";
		}
	</script>
	
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<legend>用户信息</legend>
			<label for="">用户名：</label><input type="text" id="user"><br>
			<label for="">密　码：</label><input type="password" id="pwd"><br>
			<input type="button" value="确定" onclick="enterTable()">
		</fieldset>
	</form>
	<div id="result"></div>
</body>
</html>
