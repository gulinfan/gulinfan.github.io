<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时跳转</title>
	<style>
	span{color: red;
		font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>提交成功</h1>
<a href="http://www.haust.edu.cn"><span id="seconds">4</span>秒后系统自动跳转，也可单击此处跳转</a>
<script type="text/javascript">
  function timing(secs,url){
  	var seconds=document.getElementById("seconds");
  	seconds.innerHTML=--secs;
  	if(secs>0)  setTimeout('timing('+secs+',\''+url+'\')',1000);
  	else location.href=url;
  }
  timing(4,"http://www.haust.edu.cn");

</script>
</body>
</html>
