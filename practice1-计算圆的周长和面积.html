<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>计算圆的周长和面积</title>
    <style>
        div,
        h1 {
            margin: auto;
            color: blue;
            width: 800px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>软工<span style="color:red ;">2115班施力帆
    </span>:计算圆的周长和面积</h1>
    <div>
        <p>圆的半径：<input id="r" type="text"></p>
        <p>圆的周长：<input id="cir" type="text"></p>
        <p>圆的面积：<input id="area" type="text"></p>
    </div>
    <script>
        var r = prompt('请输入圆的半径');
        r = Number(r) && parseFloat(r); // 获取输入的纯数字，其余情况皆转为NaN
        if (!isNaN(r)) { // 判断用户的输入是否是数值
            var cir = 2 * Math.PI * r;
            var area = Math.PI * r * r;
            document.getElementById('r').value = r;
            document.getElementById('cir').value = cir.toFixed(2);
            document.getElementById('area').value = area.toFixed(2);
        } else {
            alert('请输入正确的数字');
        }
    </script>
</body>

</html>
