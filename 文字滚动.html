<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	    var timer=null;
		function start(){
		    if(timer!=null)	 return;    
	        timer=window.setInterval(function(){
	        	var ds=document.getElementById("scrollText");
			    var s=ds.innerText;
			    var n=s.length;
	            ds.innerText=s.substring(n-1,n)+s.substr(0,n-1); 
	        },500);
        }
		function pause(){
			window.clearInterval(timer);
			timer=null;
		}
	</script>
	
</head>
<body>
	<div id="scrollText" style="width:600px;text-align:center;border:1px solid #000000;">欢迎你能够来学习>>>>>JavaScript是一门脚本语言</div><br>
	<input type="button" value="开始"  onclick="start();">
	<input type="button" value="暂停"  onclick="pause();">
</body>
</html>
