 function shan()
 { var divObj=document.getElementById("txtLine");
	 if(i<6) { 
	 	 // divObj.style.display="block";
	 	 divObj.style.visibility="visible";
		 divObj.style.color=colors[i];
	     i++;
	 }
	else{i=0;
	  // divObj.style.display="none";
	  divObj.style.visibility="hidden";}
 }
 window.setInterval("shan()",1000);
</script>
