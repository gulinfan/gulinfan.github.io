<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.menu {
			width: 100px;
			padding: 0;
			list-style: none;
		}

		.menu li {
			margin: 10px 0;
			text-align: center;
			background-color: #ccc;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<input type="button" value="添加列表项" onclick="addLi()">
	<ul class="menu">
		<li>第1项</li>
		<li>第2项</li>
		<li>第3项</li>
		<li>第4项</li>
	</ul>
	<script>
		function addLi() {
			var ll = document.createElement("li");
			ll.innerHTML = "新增的列表项";
			document.querySelector(".menu").appendChild(ll);
		}
		//事件委托：将事件监听委托给祖先元素（一般委托给父元素）
		//事件委托实现的原理是利用事件冒泡
		//1.先获取到ul
		var ul = document.querySelector('.menu');
		//2.为ul添加click事件
		ul.onclick = function (e) {
			if (e.target.nodeName == 'LI')
				e.target.style.backgroundColor = 'red';
		};

	</script>
</body>

</html>
