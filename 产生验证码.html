<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function checkCode(digit)  //产生验证码的函数
		{
			str="";
			for(i=1;i<=digit;i++)
			str+=parseInt(Math.random()*10);
		   return str;
		}
		function deal()
		{
			r1=document.getElementById("result");
			r1.innerHTML=checkCode(document.f1.weishu.value);
		}
	</script>
</head>
<body onload="deal();">
	<form id="f1" name="f1" method="post">  
	产生的验证码：<span id="result"></span><br>
    请输入要产生的验证码的位数：<input type="text" id="weishu" value="4" />  <br />
     <input  type="button" value="生成" onclick="deal()"/>
     <input  type="button"  value="刷新" onclick="window.location.reload();">
     </form>
</body>
</html>
