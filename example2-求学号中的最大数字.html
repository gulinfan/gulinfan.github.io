<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求任意个数的最小值</title>
    <style>
        table {
            width: 600px;
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr,
        td {
            height: 50px;
            color: blue;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h1 align='center'>利用arguments求任意个数的最大值</h1>
    <table>
        <tr>
            <td>学院：</td>
            <td>软件学院</td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>施力帆</td>
        </tr>
        <tr>
            <td>学号:</td>
            <td>211451081518</td>
        </tr>
        <tr>
            <td>学号后4位的最大数字是:</td>
            <td id="max1"></td>
        </tr>
        <tr>
            <td>12位学号中的最大数字是:</td>
            <td id="max2"></td>
        </tr>
    </table>

</body>

</html>
